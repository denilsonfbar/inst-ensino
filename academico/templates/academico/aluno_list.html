    {% if aluno_list %}
        <h1>Lista de Alunos</h1>
        <ul>
            {% for aluno in aluno_list %}
                <li>
                    <a href="{{ aluno.get_absolute_url }}">
                        {{aluno.nome}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}

    {% endif %}
{% endblock %}
